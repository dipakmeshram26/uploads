<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmark Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="bookmark-form">
        <h2>Submit Your Tool</h2>
        <input type="text" id="website-name" placeholder="Enter Website Name" required>
        <input type="url" id="website-url" placeholder="Enter Website URL (https://example.com)" required>
        <textarea id="website-description" placeholder="Write a short description..." required></textarea>

        <!-- Multiple Categories Input with Tags -->
        <div id="category-container">
            <input type="text" id="website-category" placeholder="Add categories & press comma (,)">
        </div>

        <!-- <div id="category-suggestions">
             <div class="suggestion-item"></div>
        </div> -->
        <!-- Popular Categories Suggestion -->
        <div id="popular-categories"></div>

        <button type="submit">Add Bookmark</button>
    </form>

    <script src="popup.js"></script>
</body>

</html>
